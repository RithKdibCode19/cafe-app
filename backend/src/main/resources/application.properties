spring.application.name=backend
server.port=8081

# Database - Override via environment variables in production
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/vuespringdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=false
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Bakong API - Set via environment variable
bakong.api.url=${BAKONG_API_URL:https://horrorbringer.site/api/v1}
bakong.api.key=${BAKONG_API_KEY:}

# JWT Secret - Set via environment variable
jwt.secret=${JWT_SECRET:defaultDevSecretChangeInProduction}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Trust X-Forwarded-Proto headers from Nginx (crucial for HTTPS)
server.forward-headers-strategy=native
# Alternatively (older Spring Boot):
# server.use-forward-headers=true
